spring:
  application:
    name: statistic-service
eureka:
  instance:
    appname: statistic-service
    metadata-map:
      version: v1
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:9001/eureka
kafka:
  bootstrap-address: localhost:9092
  group-id: test-consumer-group
  topic: statistic-topic
logging:
  file: ELK/logs/elk-stack.log
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
